<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <h2>Wedding RSVP</h2>
    <form action="https://a874-2401-4900-1cb8-5e65-c424-529c-7d60-9687.ngrok-free.app//submit_rsvp" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label>Will you attend?</label><br>
        <input type="radio" id="yes" name="attendance" value="Yes" required>
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="attendance" value="No" required>
        <label for="no">No</label><br><br>
        
        <label for="arrival_date">Date of Arrival:</label><br>
        <input type="text" id="arrival_date" name="arrival_date" required><br><br>
        
        <label for="departure_date">Date of Departure:</label><br>
        <input type="text" id="departure_date" name="departure_date" required><br><br>
        
        <label for="guests">Number of Guests:</label><br>
        <input type="number" id="guests" name="guests" min="1" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#arrival_date", {
            enableTime: false,
            dateFormat: "Y-m-d",
        });
        flatpickr("#departure_date", {
            enableTime: false,
            dateFormat: "Y-m-d",
        });
    </script>
</body>
</html>
