<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ankit & Anaya's Wedding Website!!</title>
</head>
<body>
    <h1>Welcome to Our Wedding Website!</h1>
    <p>This is where we will share all the details about our wedding, including photos, schedules, and more.</p>
    <p>Check back soon for updates!</p>

    <hr>

    <!-- RSVP Form -->


<form action="https://wedding-rsvp-app-807373082734.asia-south1.run.app/submit_rsvp" method="POST">
    <!-- Hidden field for phone number -->
    <input type="hidden" id="phone_number" name="phone_number" value="None">
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label>Will you attend?</label>
    <input type="radio" id="yes" name="attendance" value="Yes" required>
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="attendance" value="No" required>
    <label for="no">No</label><br><br>
    
    <label for="arrival_date">Date of Arrival:</label>
    <input type="text" id="arrival_date" name="arrival_date" required><br><br>
    
    <label for="departure_date">Date of Departure:</label>
    <input type="text" id="departure_date" name="departure_date" required><br><br>
    
    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" required><br><br>
    
    <input type="submit" value="Submit">
</form>

<script>
    // Function to get query parameters by name
    function getQueryParam(param) {
        let urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Auto-fill the phone number field, defaulting to "None" if not present
    let phoneNumber = getQueryParam('phone_number') || 'None';
    document.getElementById('phone_number').value = phoneNumber;
</script>
